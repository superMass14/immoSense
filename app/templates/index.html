
# ----- templates/index.html -----
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle de Prédiction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modèle de Prédiction</h1>
        
        <div class="form-container">
            <h2>Entrez les données</h2>
            <form id="prediction-form">
                <!-- Exemple avec 3 caractéristiques - à adapter selon votre modèle -->
                <div class="form-group">
                    <label for="feature1">Caractéristique 1:</label>
                    <input type="number" id="feature1" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="feature2">Caractéristique 2:</label>
                    <input type="number" id="feature2" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="feature3">Caractéristique 3:</label>
                    <input type="number" id="feature3" step="0.01" required>
                </div>
                
                <button type="submit" class="submit-btn">Prédire</button>
            </form>
        </div>
        
        <div class="results-container" id="results-container" style="display: none;">
            <h2>Résultats</h2>
            <div id="prediction-result"></div>
            <div id="visualization"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
